<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
    <title>Vue Tutorial</title>

    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

        .fav {
            background-color: red;
        }
    </style>
</head>


<body>
    <div id="app">
        <a :href="url"></a>

        <div v-if="showBooks">
            <h2>{{ title }} - {{ author }} - {{ age }}</h2>
            <ul>
                <li v-for="item in books" :class="{ fav: item.isFav }" @click="handleClass(item)">
                   
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.author }}</p>
                    
                </li>
            </ul>
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <br>
        <div class="box" @mouseover="handleEvent">mouseover(enter)</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">{{ x }} - {{ y }}</div>

    </div>
    <script src="app.js"></script>
</body>

</html>
